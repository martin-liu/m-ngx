<div intro-step="2"
     class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
  <a class="navbar-brand" style="color:#fff" href="">
    {{Config.title}}
  </a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item float-shadow"
          [ngClass]="{active: ss.currentPage == route.data.name}"
          (click)="router.navigateByUrl(route.path)"
          *ngFor="let route of routes">
        <a class="nav-link cursor-pointer" [innerText]="route.data.name"></a>
      </li>
    </ul>
  </div>
  <div class="nav nav-pills pull-right" style="margin-right:20px">
    <li class="nav-item">
      <a class="nav-link" style="color: #999" [href]="mailto">
        <i class="fa fa-envelope"></i></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" style="color: #999" [href]="wiki" target="_blank">
        <i class="fa fa-question-circle"></i>
      </a>
    </li>
    <li *ngIf="Config.intro.enabled" class="nav-item">
      <a class="nav-link cursor-pointer" style="color: #999" (click)="ss.intro.start()">
        Tour
      </a>
    </li>
  </div>
</div>
